<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
	<h1>Music Registration Form</h1>
	<div class="register">
		<form method="post" id="register" action="">
			<h2>Register Here</h2>
			<label>First Name:</label><br>
			<input type="text" name="Fname" id="name" placeholder="Enter your Name"><br><br>
			<label>Last Name:</label><br>
			<input type="text" name="Lname" id="name" placeholder="Enter your Last Name"><br><br>
			<label>Mobile Number:</label><br>
			<select id="phone">
				<option>718</option>
				<option>212</option>
				<option>201</option>
				<option>809</option>
			</select>
			<input type="number" name="Mnum" id="num" placeholder="Enter your Mobile Number"><br><br>
			<label>Email:</label><br>
			<input type="email" name="email" id="name" placeholder="Enter your Email"><br><br>
			<label>Password:</label><br>
			<input type="password" name="pass" id="name" placeholder="Enter your Password"><br><br>
			<label>Re Enter Password:</label><br>
			<input type="password" name="pass" id="name" placeholder="Enter your Password"><br><br>
			<input type="radio" name="male" id="male"><span id="male">&nbsp; Male</span>&nbsp;&nbsp;
			<input type="radio" name="male" id="male"><span id="male">&nbsp; Female</span>&nbsp;&nbsp;
			<input type="radio" name="male" id="male"><span id="male">&nbsp; Others</span>&nbsp;&nbsp;<br><br>
			<input type="submit" value="Submit" id="sub">
		</form>
	</div>

	<br><br><br>

</body>
</html>
